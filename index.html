<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" id="city-text" placeholder="City Search" aria-label="Search" 
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="card text-white bg-dark mb-3" style="width: 100%;">
                        <div class="row no-gutters">
                            <div class="col-md-1">
                                <img class="card-img-left" id="icon" src="" alt="Card image cap">
                            </div>
                            <div class="col-md-4">
                                <div class="card-body" id="current-weather">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="dailyCard">                  
                </div>
            </div>
            <div class="col-2">
                2 of 2
                <ul id="city-list"></ul>
            </div>
        </div>

    <!-- </div>
        <ul id="city-list"></ul>
    </div> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
